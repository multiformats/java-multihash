name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 11
    - name: Build with Ant
      run: ant -noinput -buildfile build.xml dist
    - name: Run tests
      timeout-minutes: 10
      run: ant -noinput -buildfile build.xml test
